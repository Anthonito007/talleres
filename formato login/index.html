<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/style.css">
</head>

<body class="anthony">

    <div
        class="container col-lg-3 col-sm-12 col-s-12 mt-5 position-absolute top-50 start-50 translate-middle  py-5 rounded-start text-center shadow-lg">
        <div class="text-center pb-5"><img
                src="https://public.bnbstatic.com/image/cms/blog/20220222/00be18bb-7e1d-44cc-a55e-67ae10690068.png"
                class="rounded-pill" alt="...">
        </div>
        <div class="form-floating mb-4">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo electronico</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
            <div class="flex text-center pt-4"><button type="button" class="btn">¿Olvidaste tu contraseña?</button>
            </div>
            <div class="flex text-center pt-4"><button type="button" class="btn btn-warning"><a class="text-decoration-none text-dark" href="https://www.binance.com/es-LA">Iniciar Sesion</a></button>
            </div>
        </div>
    </div>
    .


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
